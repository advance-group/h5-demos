<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAILivenessIframe Demo</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s ease-in-out;
    }

    #root {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      height: 100%;
      max-width: 600px;
      text-align: center;
      padding: 2rem;
      transition: transform 0.3s ease-in-out;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 2em;
      font-weight: bold;
    }

    p {
      color: #666;
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
 
    .status-message {
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 2rem;
      box-sizing:border-box;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .status-message.initial {
      background-color: #e0e0e0;
    }

    .status-message.success {
      background-color: #d4edda;
      color: #155724;
      border-left: 5px solid #c3e6cb;
    }

    .status-message.fail {
      background-color: #f8d7da;
      color: #721c24;
      border-left: 5px solid #f5c6cb;
    }

    .status-message p {
      margin: 0;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>AAI Liveness Iframe React Demo</h1>
  <div id="root">
    <h1>Welcome to AAILivenessIframe Demo</h1>
    <p>This is a demo page where the main application will be loaded.</p>
  </div>

  <script type="module" src="./main.tsx"></script>
</body>

</html>
